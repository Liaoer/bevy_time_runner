[package]
name = "bevy_time_runner"
description = "General timing system for the Bevy game engine"
version = "0.1.0"
edition = "2021"
authors = [ "Multirious" ]
license = "MIT OR Apache-2.0"
repository = "https://github.com/Multirious/bevy_advanced_timer"
homepage = "https://github.com/Multirious/bevy_advanced_timer"
readme = "README.md"
keywords = [ "bevy", "time" , "timer"]
categories = [ "game-development" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.13.0", default-features = false }
bevy_eventlistener = { version = "0.7.0", optional = true }

[features]
# Add entity-targeted events with bevy_eventlistener
bevy_eventlistener = [ "dep:bevy_eventlistener" ]

